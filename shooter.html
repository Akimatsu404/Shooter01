var toExecutableOnce = function(f){
    var called = false, result = undefined;
    return function(){
        if(!called){
            result = f.apply(this, arguments);
            called = true;
        }   
        return result;
    };  
};


function Item(canvas){
    var x, y;
    var vx, vy;
    var itemType;
    var r = 10;
    var isUse = true;

    this.spawn = function(type, x1, y1){
        itemType = type;
        x = x1;
        y = y1;
        vx = 0;
        vy = 1;
    }

    this.draw = function(ctx, fillStyle) {
        if(!isUse){return;}
        ctx.beginPath();
        ctx.fillStyle = 'green';
        ctx.arc(x, y, r, 0, Math.PI*2, false);
        ctx.fill();
        ctx.closePath();

        ctx.font = '20pt Calibri';
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'center';
        var s;
        if(itemType == 0)
        {
            s = "F";
        }
        else if(itemType == 1)
        {
            s = "L";
        }
        else if(itemType == 2)
        {
            s = "N";
        }
        else if(itemType == 3)
        {
            s = "P";
        }
        else if(itemType == 4){
            s = "B";
        }
        
        ctx.fillText(s, x , y + 7);

    };

    this.hit = function(tx, ty, tr) {
        if(!isUse){return false;}
        var dx = tx - x;
        var dy = ty - y;
        if (dx*dx + dy*dy < (r + tr)*(r + tr)) {
            return true;
        }
        return false;
    };

    this.update = function(){
        if(!isUse){return;}
        y += vy;
    }

    this.getPos = function(){
        return {x:x, y:y};
    }
    this.getType = function(){
        return itemType;
    }
    this.setIsUse = function(value){
        isUse = value;
    }

}

function Enemy(canvas) {

    var x, y;
    var vx, vy;
    //プレイヤーの位置座標
    var px, py;
    //行動タイプ 0:通常、1:追尾、2:花、3:六花、4:蛇
    var actionType;

    var life = 3;
    var dying = false;
    var explode = new Explode();
    var roundCount = 1;
    var bullets = [];

    var er = 15; // enemy radius
    var br = 5; // bullet radius

    function spawn() {
        x = canvas.width*Math.random();
        y = -er;
        vx = 0;
        vy = 100*Math.random() + 50;

        var a = Math.floor(Math.random() * (roundCount + 1 - 0)) + 0;
        actionType = a % roundCount;
        console.log(actionType);
    };
    spawn();

    var lifeProp = [];
    lifeProp[3] = { color: 'white',  fireP: 0.001, numB:  4, daze: 0 };
    lifeProp[2] = { color: 'yellow', fireP: 0.005, numB: 10, daze: 2 };
    lifeProp[1] = { color: 'red',    fireP: 0.01,  numB: 20, daze: 5 };

    this.draw = function(ctx, fillStyle) {

        if (dying) {
            explode.draw(ctx, x, y);
        } else if (1 <= life) {

            if(actionType == 0)
            {
                var cx = enemyImg0.width / 2;
                var cy = enemyImg0.height / 2;
                ctx.drawImage(enemyImg0, x - cx, y - cy);
            }
            else if(actionType == 1)
            {
                var cx = enemyImg1.width / 2;
                var cy = enemyImg1.height / 2;
                ctx.drawImage(enemyImg1, x - cx, y - cy);
            }
            else if(actionType == 2)
            {
                var cx = enemyImg2.width / 2;
                var cy = enemyImg2.height / 2;
                ctx.drawImage(enemyImg2, x - cx, y - cy);
            }
            else if(actionType == 3)
            {
                var cx = enemyImg0.width / 2;
                var cy = enemyImg0.height / 2;
                ctx.drawImage(enemyImg0, x - cx, y - cy);
            }
            else if(actionType == 4)
            {
                ctx.beginPath();
                ctx.fillStyle = lifeProp[life].color;
                ctx.arc(x, y, er, 0, Math.PI*2, false);
                ctx.fill();
                ctx.closePath();
            }


            if(life <= 2){
                ctx.beginPath();
                if(life == 2){ctx.fillStyle = 'rgba(150, 150, 0, 0.5)';}
                else if(life <= 1){ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';}
                ctx.arc(x, y, er, 0, Math.PI*2, false);
                ctx.fill();
            }

        }

        bullets.forEach(function(bullet) {
            var x = bullet.x;
            var y = bullet.y;
            ctx.beginPath();
            ctx.fillStyle = 'hsl(' + 360*bullet.life + ', 100%, 50%)';
            ctx.arc(x, y, br, 0, Math.PI*2, false);
            ctx.fill();
        });
    };

    this.fire = function() {
        var n = lifeProp[life].numB;
        //行動タイプ 0:通常、1:追尾、2:丸花、3:六花、4:蛇、5:
        if(actionType == 0){
            for (var i = 0; i < n; i++) {
                var th = i*2*Math.PI/n;
                var vx = 100*Math.cos(th)*Math.cos(-th);
                var vy = 100*Math.sin(th)*Math.sin(-th);
                var bullet = { x: x, y: y, vx: vx*Math.sin(th), vy: vy*Math.cos(th), life: 4 };
                bullets.push(bullet);
            }
        }
        else if(actionType == 1)
        {
            for(var i = 0; i < n + 2; i++)
            {
                var th = i*2*Math.PI/n;
                var vx = (x-px) + ((Math.random() * 6) * 5);
                var vy = (y-py) + ((Math.random() * 6) * 5);//* Math.sin(th);
                var bullet = {x:x, y:y, vx:vx, vy:vy, life: 4};
                bullets.push(bullet);
            }

        }
        else if(actionType == 2)
        {
            for(var i = 0; i < n + 2; i++)
            {
                var th = i*2*Math.PI/n;
                var vx = (x-px) * Math.cos(th);
                var vy = (y-py) * Math.sin(th);
                var bullet = {x:x, y:y, vx:vx, vy:vy, life: 4};
                bullets.push(bullet);
            }
        }
        else if(actionType == 3)
        {
            for (var i = 0; i < n; i++) {
                var th = i*2*Math.PI/n;
                var vx = 300*Math.cos(th)*Math.cos(-th);
                var vy = 300*Math.sin(th)*Math.sin(-th);
                var bullet = { x: x, y: y, vx: vx*Math.sin(th), vy: vy*Math.cos(th), life: 4 };
                bullets.push(bullet);
            }
        }
        else if(actionType == 4)
        {

        }

        playSE(enemyShotAudio);
    };

    this.fireAtRandom = function() {
        if (Math.random() < lifeProp[life].fireP) {
            this.fire();
            return true;
        }
        return false;
    };

    this.hit = function(tx, ty, r) {
        var dx = tx - x;
        var dy = ty - y;
        if (dx*dx + dy*dy < (er + r)*(er + r)) {
            return true;
        }
        return false;
    };

    this.bulletsHit = function(tx, ty, r) {
        for (var i = 0; i < bullets.length; i++) {
            var bullet = bullets[i];
            var dx = tx - bullet.x;
            var dy = ty - bullet.y;
            if (dx*dx + dy*dy < (br + r)*(br + r)) {
                return true;
            }
        }
        return false;
    };

    this.bulletsHitAndIndex = function(tx, ty, r) {
        for (var i = 0; i < bullets.length; i++) {
            var bullet = bullets[i];
            var dx = tx - bullet.x;
            var dy = ty - bullet.y;
            if (dx*dx + dy*dy < (br + r)*(br + r)) {
                return {isHit:true, id:i}
            }
        }
        return false;
    };

    var lastTick;
    var th = Math.PI*Math.random();

    this.update = function() {

        if (dying && !explode.update()) {
            dying = false;
        }

        if (lastTick == undefined) {
            lastTick = Date.now();
        }

        var tick = Date.now();

        var dt = tick - lastTick;
        //通常行動の時
        if (0 < life && actionType == 0) {
            /*
            x += dt*vx/1000;
            x += 10*Math.cos(th/1.5);
           th += 1.5*dt*2*Math.PI/1000;
            y += dt*2*vy/1000;
            if (x < -er
            || canvas.width + er < x
            || canvas.height + er < y) {
                spawn();
            }
            */
            
            x += dt*vx/1000;
            x += lifeProp[life].daze*Math.cos(th);
           th += 1.5*dt*2*Math.PI/1000;
            y += dt*vy/1000;
            if (x < -er
            || canvas.width + er < x
            || canvas.height + er < y) {
                spawn();
            }
        }
        //追尾行動の時
        else if(0 < life && actionType == 1)
        {

            /*
                まず、自機との距離を得る。
                その距離が一定以内にならないようにする。
            */

            var distance = 100;
            var length = (px-x)*(px-x) + (py-y)*(py-y);
            //console.log(length);
            th = dt*2*Math.PI/1000*((Math.random() * 1.0)+10.0);
            if(length <= distance)
            {
                x -= dt*(px-x)/1000 * length
                y -= dt*(py-y)/1000 * length;
            }
            else{
                x += dt*(px-x)/1000 * th;
                y += dt*(py-y)/1000 * th;
            }
        }
        //低速行動の時
        else if(0 < life && actionType == 2)
        {
            //th += 1.5*dt*2*Math.PI/1000;
            th = dt*2*Math.PI/1000*((Math.random() * -1.0)+10.0)
//            x += dt;
            y += dt/100;
            if (x < -er
            || canvas.width + er < x
            || canvas.height + er < y) {
                spawn();
            }
        }
        else if(0 < life && actionType == 3)
        {
            x += dt*vx/1000;
            x += lifeProp[life].daze*Math.cos(th);
           th += 1.5*dt*2*Math.PI/1000;
            y += dt*vy/1000;
            if (x < -er
            || canvas.width + er < x
            || canvas.height + er < y) {
                spawn();
            }
        }
        //蛇
        else if(0 < life && actionType == 4)
        {
            x += dt*vx/1000;
            x += lifeProp[life].daze*Math.cos(th);
           th += 1.5*dt*2*Math.PI/1000;
            y += dt*vy/1000;
            if (x < -er
            || canvas.width + er < x
            || canvas.height + er < y) {
                spawn();
            }
        }



        bullets.forEach(function(bullet) {
            
            if(bullet.life < 3)
            {
                //bullet.x += dt*bullet.vx/1000;
                bullet.y += 5;  
            }
            bullet.x += dt*bullet.vx/1000;
            bullet.y += dt*bullet.vy/1000;
            bullet.life -= dt/1000/1.0;
        });

        bullets = bullets.filter(function(bullet) {
            return 0 < bullet.life;
        });
        lastTick = tick;
    };

    this.die = function() {
        dying = true;
        playSE(explosionAudio);
        explode.reset();
    };

    this.damage = function() {
        if (--life <= 0) {
            this.die();
        } else {
            this.fire();
        }
    };

    this.isAlive = function() {
        return 1 <= life;
    };

    this.getPos = function(){
        return {x:x, y:y};
    }
    this.setLife = function(life1){
        life = life1;
    }
    this.getLife = function()
    {
        return life;
    }
    this.setPlayerPos = function(x1, y1){
        px = x1;
        py = y1;
    }
    this.setBulletIsUse = function(id, inUse1){
        bullets[id].inUse = inUse1;
    }
    this.setRoundCount = function(count)
    {
        roundCount = count;
    }

}

                        boss.damage(i);
                        bullet.inUse = false;
                        if(boss.getLife(i) <= 0){

                        }
                    }

                }

            }

            drawEnemies && enemies.forEach(function(enemy) {
                if (enemy.isAlive() && enemy.hit(x, y, 2)) {
                    enemy.damage();
                    bullet.inUse = false;
                    if(enemy.getLife() <= 0)
                    {
                        var item = new Item(canvas);
                        var pos = enemy.getPos();
                        var a = Math.floor(Math.random() * 4) + 0;
                        a = a % 4;
                        item.spawn(a, pos.x, pos.y);
                        items.push(item);
                    }
                }
                //弾打ち消し
                //var bulletHit = enemy.bulletsHitAndIndex(x, y, 3);
                //enemy.setBulletIsUse(bulletHit.id, false);
                //bullet.inUse = false;
                //console.log("toBulletHit:" + bulletHit);

            });
            drawBomes && bomes.forEach(function(bom){
                if(bom.isAlive() && bom.hit(x, y, 2)){
                    bom.damage();
                    bullet.inUse = false;
                }

            });
            bullet.y += bullet.v;
            if (bullet.y < 0) {
                bullet.inUse = false;
            }
        });

        if(status == Status.inGame){
            if(stage == Stage.stage1)
            {
                 console.log("stage"+1);
                 var remainingEnemies = enemies.filter(function(enemy) {
                    return enemy.isAlive();
                 }).length;
                 if(remainingEnemies <= 0)
                 {
                    console.info("stage1End");
                    stage = Stage.stage2;
                    numEnemies = 2 * gameRound;
                    for(var i = 0; i < numEnemies; i++)
                    {
                        bomes.push(new TimerBom(canvas));
                        bomes[i].spawn(i);
                    }
                 }
            }
            else if(stage == Stage.stage2)
            {
                console.log("stage"+2);
                if(bomes.length <= 0)
                {
                    stage = Stage.stage3;
                    numEnemies = 3 * gameRound;
                    for (var i = 0; i < numEnemies; i++) {
                        enemies.push(new Enemy(canvas));
                        if(i == numEnemies - 1 && gameRound >= 2)
                        {
                            enemies[i].setLife(1);
                        }
                    }
                }

            }
            else if(stage == Stage.stage3)
            {
                console.log("stage"+3);
                
            }
        }

        if(mylife <= 0)
        {
            status = Status.gameOver;
        }

        if (drawStatus) {
            var remainingEnemies;
            if(stage == Stage.stage2)
            {
                remainingEnemies = bomes.filter(function(bom) {
                    return bom.isAlive();
                }).length;
            }else
            {
                remainingEnemies = enemies.filter(function(enemy) {
                    return enemy.isAlive();
                }).length;
            }
            


            if (status == Status.inGame && stage == Stage.stage3 && remainingEnemies <= 0) {
                status = Status.gameClear;
                muteSE = true;
                //gameRound++;
                gameRound = 6;
                mylife+=5;
                numEnemies++;
            }
            if(status == Status.inGame && stage == Stage.stageBoss && !boss.isAlive(0)){
                status = Status.gameClear;
                muteSE = true;
                //gameRound++;
                gameRound = 1;
                boss = null;
            }

            ctx.font = '20pt Calibri';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'top';
            var s = "enemie(s): " + remainingEnemies;
            ctx.fillText(s, canvas.width - 10,25);
            s = "LIFE:" + mylife;
            ctx.fillText(s, 0 + 100, 25);

            if(stage == Stage.stage1)
                s = "WAVE 1";
            if(stage == Stage.stage2)
                s = "WAVE 2";
            if(stage == Stage.stage3)
                s = "WAVE 3";
            if(stage == Stage.stageBoss)
                s = "BOSS";
            if(stage != Stage.stage0)
            ctx.fillText(s, canvas.width - 10, 0);


            s = "GameRound:" + gameRound;
            if(gameRound > 1)
            {
                s = "BOSS Round";
            }

            ctx.fillText(s, 180, 0);

        }

        if (msg) {
            ctx.font = '20pt Calibri';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(msg, canvas.width/2, canvas.height/2);
            if(msg == 'GAME CLEAR!!!')
            {
                msg = "Press the Select to the Next Round"
                ctx.fillText(msg, canvas.width/2, canvas.height/2 + 50)
            }
        }

        ctx.restore();
        //次に描画すべきタイミングが来たら引数の関数を呼ぶ、フレームレートに対応して
        requestAnimationFrame(loop);
        //一度回して、以降上が処理しループする。
    })();
};
